server {
	server_name edgeai.yomo.dev;

	location / {
		proxy_set_header   X-Forwarded-For $remote_addr;
		proxy_set_header   Host $http_host;
		proxy_pass         "http://127.0.0.1:8000";
		proxy_http_version	1.1;
		add_header	X-Realm	YOMO-USA;
	}


    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /home/ubuntu/edgeai.yomo.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /home/ubuntu/edgeai.yomo.dev/privkey.pem; # managed by Certbot
}

server {
    if ($host = edgeai.yomo.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

	listen 80 default_server;
	listen [::]:80 default_server;

	server_name edgeai.yomo.dev;
    return 404; # managed by Certbot
}
